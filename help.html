<!DOCTYPE html>
<html>
<head>
    <title>I Want to Help</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add any additional styles specific to the help.html page here */
        #menu-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #800080;
            color: #FFFFFF;
            border: none;
            padding: 10px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 2;
        }

        #menu-button:hover {
            background-color: yellow;
        }

        #navigation {
            display: none;
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 200px;
            background-color: #800080;
            color: #FFFFFF;
            padding: 20px;
            z-index: 1;
        }

        #navigation.show {
            display: block;
        }

        @media only screen and (min-width: 600px) {
            #menu-button {
                display: none;
            }

            #navigation {
                display: flex;
                position: static;
                width: auto;
                background-color: transparent;
                color: #FFFFFF;
                padding: 0;
                z-index: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="images/VCOH.jpg" alt="VCOH Logo" id="logo">
        <div id="language-switcher">
            <button onclick="changeLanguage()">PortuguÃªs</button>
        </div>
    </header>

    <nav id="navigation">
        <div id="navigation-placeholder"></div>
    </nav>
    
    <div id="content">
        <!-- Add the content specific to the help.html page here -->
    </div>
    
    <footer>
        &copy; 2023 Vineyard Committee on Hunger. Contact the webmaster at webmaster@vineyardhunger.org
    </footer>

    <button id="menu-button" onclick="toggleNavigation()">Menu</button>

    <script>
        // Load the navigation content dynamically
        window.addEventListener('DOMContentLoaded', function() {
            var navigationPlaceholder = document.getElementById('navigation-placeholder');
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'helpnav.html', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    navigationPlaceholder.innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        });

        function toggleNavigation() {
            var navigation = document.getElementById('navigation');
            navigation.classList.toggle('show');
        }
    </script>
</body>
</html>
