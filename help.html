<html>

    <style>
        /* Add any additional styles specific to the help.html page here */

            cursor: pointer;
        }
        
        #navigation {
  display: none;
  position: absolute;
  right: 10px;
  bottom: 60px; /* Adjust the positioning to leave space above the footer */
  background-color: #800080;
  padding: 10px;
  border-radius: 10px;
  z-index: 1; /* Ensure the navigation menu is positioned above the content and footer */
}

#navigation a {
  display: block;
  text-decoration: none;
  color: #FFFFFF;
  margin: 10px;
  transition: background-color 0.3s, color 0.3s;
  font-size: 24px;
  background-color: #800080;
  padding: 10px;
  border-radius: 10px;
}
    </style>
</head>
<body>
    <header>
        <img src="images/VCOH.jpg" alt="VCOH Logo" id="logo">
        <div id="language-switcher">
            <button onclick="changeLanguage()">PortuguÃªs</button>
        </div>
    </header>

    <nav id="navigation">
        <div id="navigation-placeholder"></div>
    </nav>

    <div id="content">
        <!-- Add the content specific to the help.html page here -->
    </div>
    
    <button id="menu-button" onclick="toggleNavigation()">Menu</button>
    
    <footer>
        &copy; 2023 Vineyard Committee on Hunger. Contact the webmaster at webmaster@vineyardhunger.org

    <script>
        // Load the navigation content dynamically
        window.addEventListener('DOMContentLoaded', function() {
            var navigationPlaceholder = document.getElementById('navigation-placeholder');
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'helpnav.html', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    navigationPlaceholder.innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        });


// Function to toggle the navigation menu and load its content
function toggleNavigation() {
  var navigation = document.getElementById('navigation');
  var navigationPlaceholder = document.getElementById('navigation-placeholder');
  
  if (navigation.style.display === 'none') {
    navigation.style.display = 'block';
    loadNavigationContent(navigationPlaceholder);
  } else {
    navigation.style.display = 'none';
  }
}

// Function to load the navigation content dynamically
function loadNavigationContent(placeholder) {
  var xhr = new XMLHttpRequest();
  xhr.open('GET', 'helpnav.html', true);
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      placeholder.innerHTML = xhr.responseText;
    }
  };
  xhr.send();
}


    </script>
</body>
