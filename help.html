<!DOCTYPE html>
<html>
<head>
    <title>I Want to Help</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add any additional styles specific to the help.html page here */
        #menu-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #800080;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        
        #navigation {
            display: none;
            position: fixed;
            bottom: 60px;
            right: 10px;
            background-color: #800080;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 10px;
            font-size: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        #navigation a {
            display: block;
            text-decoration: none;
            color: #FFFFFF;
            margin: 5px;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/VCOH.jpg" alt="VCOH Logo" id="logo">
        <div id="language-switcher">
            <button onclick="changeLanguage()">PortuguÃªs</button>
        </div>
    </header>

    <nav id="navigation">
        <div id="navigation-placeholder"></div>
    </nav>

    <div id="content">
        <!-- Add the content specific to the help.html page here -->
    </div>
    
    <button id="menu-button" onclick="toggleNavigation()">Menu</button>
    
    <footer>
        &copy; 2023 Vineyard Committee on Hunger. Contact the webmaster at webmaster@vineyardhunger.org
    </footer>

    <script>
        // Load the navigation content dynamically
        window.addEventListener('DOMContentLoaded', function() {
            var navigationPlaceholder = document.getElementById('navigation-placeholder');
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'helpnav.html', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    navigationPlaceholder.innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        });

        // Function to toggle the navigation menu
        function toggleNavigation() {
            var navigation = document.getElementById('navigation');
            navigation.style.display = navigation.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
