        #navigation a {
            display: block;
            text-decoration: none;
            color: #FFFFFF;
            margin: 10px;
            transition: background-color 0.3s, color 0.3s;
            font-size: 24px;
            background-color: #800080;
            padding: 10px;
            border-radius: 10px;
        }
        
        footer {
            position: relative; /* Ensure the footer is positioned relative to the page */
