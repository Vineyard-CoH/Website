<!DOCTYPE html>
<html>
<head>
    <title>The Vineyard Committee on Hunger</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Navigation menu -->
    <div id="navigation-placeholder"></div>


    <!-- Family to Family page -->
    <h1>Family to Family</h1>
    <p>Details about the Family to Family program and its events.</p>
    <p>Highlighted event dates:</p>
    
    <div class="calendar">
        <div class="month">
            <div class="month-name">Easter</div>
            <div class="month-dates">
                <div class="date">April 15</div>
            </div>
        </div>
        
        <div class="month">
            <div class="month-name">Thanksgiving</div>
            <div class="month-dates">
                <div class="date">November 25</div>
            </div>
        </div>
        
        <div class="month">
            <div class="month-name">Christmas</div>
            <div class="month-dates">
                <div class="date">December 25</div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Vineyard Committee on Hunger. All rights reserved.</p>
    </footer>

    <!-- Load the navigation bar dynamically -->
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            var navigationPlaceholder = document.getElementById('navigation-placeholder');
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    navigationPlaceholder.innerHTML = this.responseText;
                }
            };
            xhttp.open('GET', 'navigation.html', true);
            xhttp.send();
        });
    </script>
</body>
</html>
