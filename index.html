<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        #navigation {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #navigation-row {
            display: flex;
            justify-content: center;
            left: 10px;
        }
        
        #navigation a {
            display: block;
            text-decoration: none;
            color: #FFFFFF;
            margin: 10px;
            transition: background-color 0.3s, color 0.3s;
            font-size: 24px; /* Decreased font size for mobile */
            background-color: #800080;
            padding: 10px;
            border-radius: 10px;
        }

        /* Added responsive styles */
        @media only screen and (max-width: 600px) {
            #navigation a {
                font-size: 20px; /* Further decreased font size for smaller mobile screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="images/VCOH.jpg" alt="VCOH Logo" id="logo">
        <h1>Vineyard Committee on Hunger</h1>
        <div id="language-switcher">
            <button onclick="changeLanguage()"></button>
        </div>
    </header>
    <div id="content">
    <div id="welcome-message">
        <div id="welcome-message-inner">
            <h2>Welcome to the</h2>
            <h2>Vineyard Committee on Hunger</h2>
        </div>
    </div>
    <div id="navigation">
        <div id="navigation-row">
            <a href="food.html" id="food-link">I Need Food</a>
            <a href="help.html" id="help-link">I Want to Help</a>
        </div>
        <a href="who.html" id="who-link">Who We Are</a>
    </div>
</div>
    </div>
    <footer>
        &copy; 2023 Vineyard Committee on Hunger. Contact the webmaster at webmaster@vineyardhunger.org
    </footer>

</body>
</html>
