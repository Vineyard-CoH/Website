<!DOCTYPE html>
<html>
<head>
    <title>Vineyard Committee on Hunger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="translation.css">
    <style>
        #navigation {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #navigation-row {
            display: flex;
            justify-content: center;
            left: 10px;
        }
        
        #navigation a {
            display: block;
            text-decoration: none;
            color: #FFFFFF;
            margin: 10px;
            transition: background-color 0.3s, color 0.3s;
            font-size: 24px; /* Decreased font size for mobile */
            background-color: #800080;
            padding: 10px;
            border-radius: 10px;
        }

        /* Added responsive styles */
        @media only screen and (max-width: 600px) {
            #navigation a {
                font-size: 20px; /* Further decreased font size for smaller mobile screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="images/VCOH.jpg" alt="VCOH Logo" id="logo">
        <h1>Vineyard Committee on Hunger</h1>
        <div id="language-switcher">
            <button onclick="changeLanguage()"></button>
        </div>
    </header>
    <div id="content">
        <div id="navigation">
            <div id="navigation-row">
                <a href="food.html" id="food-link">I Need Food</a>
                <a href="help.html" id="help-link">I Want to Help</a>
            </div>
            <a href="who.html" id="who-link">Who We Are</a>
        </div>
    </div>
    <footer>
        &copy; 2023 Vineyard Committee on Hunger. Contact the webmaster at webmaster@vineyardhunger.org
    </footer>
    <script type="module" src="translations.js" crossorigin></script>
    <script>
        const languages = {
            "English": "Português",
            "Português": "English"
        };

        let currentLanguage = "English";

        // Translations object containing the translated text
        const translations = {
            "English": {
                "I Need Food": "I Need Food",
                "I Want to Help": "I Want to Help",
                "Who We Are": "Who We Are"
            },
            "Português": {
                "I Need Food": "Eu Preciso de Comida",
                "I Want to Help": "Eu Quero Ajudar",
                "Who We Are": "Quem Somos"
            }
        };

        function changeLanguage() {
            const button = document.querySelector("#language-switcher button");
            const foodLink = document.querySelector("#food-link");
            const helpLink = document.querySelector("#help-link");
            const whoLink = document.querySelector("#who-link");

            if (currentLanguage === "English") {
                currentLanguage = "Português";
                button.textContent = languages[currentLanguage];
                foodLink.textContent = translations[currentLanguage]["I Need Food"];
                helpLink.textContent = translations[currentLanguage]["I Want to Help"];
                whoLink.textContent = translations[currentLanguage]["Who We Are"];
            } else {
                currentLanguage = "English";
                button.textContent = languages[currentLanguage];
                foodLink.textContent = translations[currentLanguage]["I Need Food"];
                helpLink.textContent = translations[currentLanguage]["I Want to Help"];
                whoLink.textContent = translations[currentLanguage]["Who We Are"];
            }
        }

        // Set the default language to English
        changeLanguage();
    </script>
</body>
</html>
