<!DOCTYPE html>
<html>
<head>
    <title>Navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Hide the mobile menu button on non-mobile devices */
        @media only screen and (min-width: 768px) {
            .mobile-menu {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation menu -->
<nav>
    <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="serving_hands.html">Serving Hands</a></li>
        <li><a href="family_to_family.html">Family to Family</a></li>
        <li><a href="food_baskets.html">Food Baskets</a></li>
        <li><a href="fundraising.html">Fundraising</a></li>
        <li><a href="volunteering.html">Volunteering</a></li>
    </ul>
    <div class="mobile-menu" onclick="toggleMenu()">&#9776;</div>
</nav>

    <!-- Green banner -->
    <div class="banner">
        <a href="donations.html" target="_blank">Looking to feed people? Donate today!</a>
    </div>

<script>
    // JavaScript code to toggle the mobile menu
    function toggleMenu() {
        var navMenu = document.querySelector('.nav-menu');
        var mobileMenu = document.querySelector('.mobile-menu');
        navMenu.classList.toggle('show');
        mobileMenu.classList.toggle('active');
    }

    // Close the mobile menu when a menu item is clicked
    var menuItems = document.querySelectorAll('.nav-menu a');
    for (var i = 0; i < menuItems.length; i++) {
        menuItems[i].addEventListener('click', function () {
            var navMenu = document.querySelector('.nav-menu');
            var mobileMenu = document.querySelector('.mobile-menu');
            navMenu.classList.remove('show');
            mobileMenu.classList.remove('active');
        });
    }
</script>

</body>
</html>
