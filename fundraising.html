<!DOCTYPE html>
<html>
<head>
    <title>Vineyard Committee on Hunger - Fundraising</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Navigation menu -->
    <div id="navigation-placeholder"></div>


    <!-- Upcoming Fundraisers page -->
    <h1>Upcoming Fundraisers</h1>
    <p>Information about the upcoming fundraisers:</p>
    <ul>
        <li>QR Code Fundraiser</li>
        <li>Michael Blanchard Calendar Fundraiser</li>
        <li>Coin Jars Fundraiser</li>
        <li>PA Club Fundraiser</li>
    </ul>

    <!-- Picture link -->
    <a href="path_to_full_size_image.jpg" target="_blank">
        <img src="path_to_thumbnail_image.jpg" alt="Fundraiser Image" class="thumbnail-image">
    </a>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Vineyard Committee on Hunger. All rights reserved.</p>
    </footer>

    <!-- Load the navigation bar dynamically -->
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            var navigationPlaceholder = document.getElementById('navigation-placeholder');
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    navigationPlaceholder.innerHTML = this.responseText;
                }
            };
            xhttp.open('GET', 'navigation.html', true);
            xhttp.send();
        });
    </script>
</body>
</html>
